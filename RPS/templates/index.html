{{template "base" .}}
{{define "title"}} RPS web - Inicio {{end}}
{{define "content"}} 
    <section class="container py-5">
        <h1 class="display-4 fw-bold py-3 text-center">Bienvenido a piedra, papel o tijera</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="static/img/rock_icon.png" alt="" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="static/img/paper_icon.png" alt="" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="static/img/scissors_icon.png" alt="" class="img-fluid">
            </div>
        </div>
        <p class="lead text-center fs-2 py-4">Juega con la computadora</p>
        <p class="text-center">
            <a href="/New" class="btn btn-success btn-lg">Nuevo juego</a>
        </p>
    </section>
    <section class="container py-5">
        <h2 class="mb-4">¿Cómo se juega?</h2>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">Crear un Juego nuevo</li>
            <li class="list-group-item">Ingrese su nombre</li>
            <li class="list-group-item">Empiece a jugar</li>
        </ol>
    </section>
{{end}}
